name: ðŸ“¦ Build Genius Invokation
run-name: ${{ github.actor }} is building Genius Invokation

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  Build-Core:
    name: âš™ï¸ Build TypeScript Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Run Build
        run: |
          bun install
          bun run build -n
      - name: Run Tests
        run: bun run test
      - name: "Upload artifact: Standalone frontend"
        uses: actions/upload-artifact@v4
        with:
          name: standalone-frontend
          path: packages/standalone/dist
      - name: "Upload artifact: C binding source"
        uses: actions/upload-artifact@v4
        with:
          name: cbinding-source
          path: packages/cbinding
      - name: "Upload artifact: Python binding source"
        uses: actions/upload-artifact@v4
        with:
          name: pybinding-source
          path: packages/pybinding
      - name: "Upload artifact: C# binding source"
        uses: actions/upload-artifact@v4
        with:
          name: csbinding-source
          path: packages/csbinding

  Deploy-Frontend:
    name: ðŸŒ Deploy Standalone Frontend
    needs: Build-Core
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STANDALONE }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: standalone-frontend
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Deploy to Vercel
        run: >
          bunx vercel deploy
          ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          --token=${{ secrets.VERCEL_TOKEN }}

  Publish-Core:
    name: ðŸš€ Publish to npm (Tag Push)
    needs: Build-Core
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install deps & Publish
        env:
          PUBLISH: 1
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun install
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          bun scripts/publish.ts

  Build-C:
    name: ðŸ’½ Build C Binding
    needs: Build-Core
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-15]
        build_type: [Release]
        arch: [x86_64, arm64]
        exclude:
          - os: ubuntu-22.04
            arch: arm64
          - os: windows-2022
            arch: arm64
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cbinding-source
      - uses: lukka/get-cmake@v3.31.0
      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ runner.os == 'Windows' }}
      - uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-${{ matrix.arch }}-build
      - name: Configure C Binding
        run: >
          cmake
          -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_APPLE_SILICON_PROCESSOR=${{ matrix.arch }}
          -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
      - name: Build C Binding
        run: >
          cmake
          --build build
          --config ${{ matrix.build_type }}
      - name: Install C Binding
        run: >
          cmake
          --install build
          --prefix install
          --config ${{ matrix.build_type }}
      - name: "Upload artifact: C binding library"
        uses: actions/upload-artifact@v4
        with:
          name: cbinding-library-${{ runner.os }}-${{ matrix.arch }}
          path: install

  Build-Python:
    name: ðŸ Build Python Binding
    needs: Build-C
    runs-on: ubuntu-latest
    env:
      PLATFORM_TAG: ${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows-x86_64
            tag: win_amd64
          - platform: Linux-x86_64
            tag: manylinux_2_34_x86_64
          - platform: macOS-arm64
            tag: macosx_15_0_arm64
          - platform: macOS-x86_64
            tag: macosx_13_0_x86_64
    steps:
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: "Download artifact: Python binding source"
        uses: actions/download-artifact@v4
        with:
          name: pybinding-source
          path: ${{ github.workspace }}
      - name: "Download artifact: C binding library"
        uses: actions/download-artifact@v4
        with:
          name: cbinding-library-${{ matrix.platform }}
          path: cbinding
      - name: Build Wheel
        run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: pybinding-dist-${{ matrix.tag }}
          path: dist/*.whl
      - name: Build Python docs
        run: uv run pdoc gitcg '!gitcg.proto' -o docs
        if: ${{ startsWith(matrix.platform, 'Linux') }}
      - uses: actions/upload-artifact@v4
        if: ${{ startsWith(matrix.platform, 'Linux') }}
        with:
          name: pybinding-docs
          path: docs

  Deploy-Python-Docs:
    name: ðŸ“– Deploy Python Docs
    needs: Build-Python
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PYBINDING }}
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Get pybinding docs artifact
        uses: actions/download-artifact@v4
        with:
          name: pybinding-docs
          path: ${{ github.workspace }}
      - name: Vercel deploy
        run: >
          bunx vercel deploy
          ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          --token=${{ secrets.VERCEL_TOKEN }}

  Publish-Python:
    name: ðŸš€ Publish to PyPI (Tag Push)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: Build-Python
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/gitcg
    permissions:
      id-token: write
    steps:
      - name: Download Python binding artifact
        uses: actions/download-artifact@v4
        with:
          pattern: pybinding-dist-*
          path: dist
          merge-multiple: true
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  
  Gen-CSharp:
    name: ðŸ¦€ Generate C# Binding Code From C Header
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Generate NativeMethods.cs
        working-directory: packages/csbinding-gen
        run: cargo run -- ../cbinding/include/gitcg/gitcg.h -o ../../NativeMethods.cs
      - uses: actions/upload-artifact@v4
        with:
          name: csbinding-source-generated
          path: NativeMethods.cs

  Build-CSharp:
    name: ðŸŽ¼ Build C# Binding
    needs:
      - Build-C
      - Gen-CSharp
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
        include:
          - os: ubuntu-latest
            platform: Linux-x86_64
          - os: windows-latest
            platform: Windows-x86_64
          - os: macos-latest
            platform: macOS-arm64
          - os: macos-13
            platform: macOS-x86_64
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: "Download artifact: C# binding source (main)"
        uses: actions/download-artifact@v4
        with:
          name: csbinding-source
          path: csbinding
      - name: "Download artifact: C# binding source (generated code)"
        uses: actions/download-artifact@v4
        with:
          name: csbinding-source-generated
          path: csbinding/GiTcg
      - name: "Download artifact: C binding library"
        uses: actions/download-artifact@v4
        with:
          name: cbinding-library-${{ matrix.platform }}
          path: cbinding/install
      - name: Build C# Binding
        run: dotnet build csbinding -c Release
